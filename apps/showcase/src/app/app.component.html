<ngcs-graph id="graph-1">
  <div id="sourceNode" class="node ngcs-node" ngcsDraggable>
    Source node
    <ngcs-port id="sourcePort" class="right middle"></ngcs-port>
  </div>

  <div id="targetNode" class="node ngcs-node" ngcsDraggable>
    Target node
    <ngcs-port id="targetPort" class="left middle" ></ngcs-port>
  </div>

  <ngcs-connection from="sourcePort" to="targetPort"></ngcs-connection>
</ngcs-graph>

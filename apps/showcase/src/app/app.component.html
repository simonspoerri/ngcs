<ngcs-graph id="graph-1">
  <div id="sourceNode" class="ngcs-node">
    Source node
    <ngcs-port id="sourcePort"></ngcs-port>
  </div>

  <div id="targetNode" class="ngcs-node">
    Target node
    <ngcs-port id="targetPort"></ngcs-port>
  </div>

  <ngcs-connection from="sourcePort" to="targetPort"></ngcs-connection>
</ngcs-graph>
